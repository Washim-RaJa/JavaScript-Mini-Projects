<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false"/>
        <button>
            <img src="./assets/search.png" alt="search_icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <div class="overview">
          <img src="./assets/rain.png" alt="rain_icon" class="weather-icon">
          <p class="description">clear sky</p>
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./assets/humidity.png" alt="humidity_icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./assets/wind.png" alt="wind_icon">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

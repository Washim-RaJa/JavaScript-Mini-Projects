<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <form class="container">
        <div class="preview-container">
            <input class="inputOp" type="text" name="operationInput" readonly>
            <input class="result" type="text" name="resultInput" >
        </div>
        <div class="keypads">
            <div>
                <button type="button" onclick="clearAll()">
                    C
                </button>
                <button
                    type="button"
                    onclick="operationInput.value = operationInput.value.toString().slice(0, -1)"
                >
                    <i class="fa-sharp fa-solid fa-delete-left"></i>
                </button>
                <button type="button" onclick="operationInput.value += '%' " >
                    <i class="fa-solid fa-percent"></i>
                </button>
                <button type="button" onclick="operationInput.value += '/' ">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
            <div>
                <button type="button" onclick="operationInput.value += '7' ">
                    7
                </button>
                <button type="button" onclick="operationInput.value += '8' ">
                    8
                </button>
                <button type="button" onclick="operationInput.value += '9' ">
                    9
                </button>
                <button type="button" onclick="operationInput.value += '* ' ">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div>
                <button type="button" onclick="operationInput.value += '4' ">
                    4
                </button>
                <button type="button" onclick="operationInput.value += '5' ">
                    5
                </button>
                <button type="button" onclick="operationInput.value += '6' ">
                    6
                </button>
                <button type="button" onclick="operationInput.value += '-' ">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
            <div>
                <button type="button" onclick="operationInput.value += '1' ">
                    1
                </button>
                <button type="button" onclick="operationInput.value += '2' ">
                    2
                </button>
                <button type="button" onclick="operationInput.value += '3' ">
                    3
                </button>
                <button type="button" onclick="operationInput.value += '+' ">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div>
                <button type="button" onclick="toggleTheme()">
                    <i id="theme-icon" class="fa-solid fa-moon"></i>
                </button>
                <button type="button" onclick="operationInput.value += '0' ">0</button>
                <button style="font-size: 7px;" type="button" onclick="operationInput.value += '.' ">
                    <i class="fa-solid fa-circle"></i>
                </button>
                <button  type="button" onclick="evaluation()">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
